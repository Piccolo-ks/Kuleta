<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cffb7ad2e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="budget-container">
        <div class="app-title">
            <a href="#">&copy;<b>Piccolo</b>-ks</a>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Kuleta
                </div>
                <div class="value">
                    <small>€</small>0
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">
                        Te Ardhura
                    </div>
                    <div class="income-total">
                        <small>€</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Hargjime
                    </div>
                    <div class="outcome-total">
                        <small>€</small>0
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title">Menagjo</div>
            <div class="toggle">
                <div class="tab1">Hargjime</div>
                <div class="tab2">Te Ardhura</div>
                <div class="tab3 active">Te Gjitha</div>
            </div>
            <div class="hide" id="income">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Titulli">
                    <input type="number" id="income-amount-input" name="amount" placeholder="€0">
                    <div class="add-income"><img src="icon/plus-circle-solid.svg" alt=""></div>
                </div>
            </div>
            <div class="hide" id="expense">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="expense-title-input" name="title" placeholder="Titulli">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="€0">
                    <div class="add-expense"><img src="icon/plus-circle-solid.svg" alt=""></div>
                </div>
            </div>
            <div id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
    <script src="budget.js"></script>
</body>
</html>
